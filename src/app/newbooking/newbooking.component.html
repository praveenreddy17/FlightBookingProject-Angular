
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Book Flight <span class="req"><small>
                                </small></span></legend>

                                <div class="form-group">  
                                    <label >Departure City:</label>  
                                    <select class="form-control" [(ngModel)]="search.fromPlace">  
                                        <option disabled>Select City</option>                                        
                                        <option *ngFor="let city of cityList">{{city}}</option>  
                                    </select>                                    
                                </div> 

                                <div class="form-group">  
                                    <label >Arrival City:</label>  
                                    <select class="form-control" [(ngModel)]="search.toPlace">  
                                        <option disabled>Select City</option>                                        
                                        <option *ngFor="let city of cityList">{{city}}</option>  
                                    </select>                                    
                                </div> 

                                <div class="form-group">
                                    <label for="userName"><span class="req">* </span> Date: <small></small> </label>
                                    <input required type="date" [(ngModel)]="search.date" name="firstName" id="firstName"
                                        class="form-control phone" maxlength="255" placeholder="Enter your UserName..." />
                                </div>

                                <div class="form-group">
                                    <input class="btn btn-success" type="submit" name="submit_reg" value="Search" (click)="searchFlight(search)">
                                </div>


                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
    
    <div class="panel-body">
      <table class="table table-striped">
         
        <thead>
          <tr>
            <th>SNo</th>
            <th>Departure Date</th>  
            <th>Company</th>                                       
            <th>Departure City</th>
            <th>Arrival City</th>
            <th>Cost per head</th>
            <th>No of Passengers</th>
            <th>Total Cost</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
         
          <tr *ngFor="let booking of bookings;let i=index">
            <td>{{i+1}}</td>
            <td><input required type="date" [(ngModel)]="booking.date" name="date" id="date"
              class="form-control phone" maxlength="255" /></td>
            <td>{{booking.flightName}}</td>
            <td>{{booking.fromPlace}}</td>
            <td>{{booking.toPlace}}</td>
            <td>{{booking.cost}}</td>
            <td>                              
                  
                  <input required type="number" [(ngModel)]="booking.noOfPassengers" name="pass" id="pass"
                      class="form-control phone" maxlength="255" />
             
            </td>
            <td>{{booking.noOfPassengers * booking.cost}}</td>
            <td>
              <button (click)="bookFlight(booking)" class="btn btn-info" style="margin-left: 10px">Book Flight</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
